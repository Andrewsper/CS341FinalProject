<h1 mat-dialog-title class="title">{{program.Name}}</h1>
<mat-dialog-content>
    <p class="description">{{program.Description}}</p>
</mat-dialog-content>
<div class="controls">
    <button mat-button class="sign-up" (click)="signUp()">Sign Up</button>
    <button mat-button mat-dialog-close class="cancel">Cancel</button>
</div>

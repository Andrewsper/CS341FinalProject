<div>
    <form [formGroup]="progForm" (ngSubmit)="createProgram()">
        <div class="input-field">
            <label>Name</label>
            <input formControlName="name"  type="text">
        </div>
        <div class="input-field">
            <label>Description</label>
            <input formControlName="description" type="text">
        </div>
        <div class="input-field">
            <label>Start Date</label>
            <input formControlName="start"  type="date">
        </div>
        <div class="input-field">
            <label>End Date</label>
            <input formControlName="end" type="date">
        </div>
        <div class="input-field">
            <label>Duration</label>
            <input formControlName="duration" type="text">
        </div>
        <div class="input-field">
            <label>Price</label>
            <input formControlName="price"  type="text">
        </div>
        <div class="input-field">
            <label>Location</label>
            <input formControlName="location" type="text">
        </div>
        <div class="input-field">
            <label>Max Participants</label>
            <input formControlName="maxParticipants"  type="text">
        </div>
            <label formArrayName="daysOfWeek" class="days" *ngFor="let day of daysOfWeek; let i = index">
                <input [formControlName]="i" type="checkbox">
                {{day.name}}
            </label>
        <button type="submit">Create Program</button>
    </form>
</div>

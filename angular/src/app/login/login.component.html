<div>
    <form [formGroup]="form" (ngSubmit)="verifyLogin()">
        <div class="input-field">
            <label>Email</label>
            <input formControlName="email" , type="email">
        </div>
        <div class="input-field">
            <label>Password</label>
            <input formControlName="password" type="text">
        </div>
        <button type="submit">Login</button>
    </form>
</div>
